<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Registrarse</h3>
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre de Usuario</label>
              <input type="text" [(ngModel)]="username" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
            </div>
            <button class="btn btn-success w-100" (click)="register()">Registrarse</button>
          </form>
          <p class="text-center mt-3">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
