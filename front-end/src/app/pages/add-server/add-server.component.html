
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center">{{ isEditMode ? 'Editar Servidor' : 'Agregar Servidor' }}</h3>
            <form (submit)="saveServer()">
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" [(ngModel)]="server.name" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Sistema Operativo</label>
                <select [(ngModel)]="server.os" name="os" class="form-control" required>
                  <option value="Windows">Windows</option>
                  <option value="Linux">Linux</option>
                  <option value="MacOS">MacOS</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">RAM (GB)</label>
                <input type="number" [(ngModel)]="server.ram" name="ram" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Capacidad de Disco (GB)</label>
                <input type="text" [(ngModel)]="server.disk_capacity" name="disk_capacity" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Direccion IP</label>
                <input type="text" [(ngModel)]="server.ip_address" name="ip_address" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Estado</label>
                <select [(ngModel)]="server.status" name="status" class="form-control" required>
                  <option value="Activo">Activo</option>
                  <option value="Inactivo">Inactivo</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                {{ isEditMode ? 'Actualizar Servidor' : 'Agregar Servidor' }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
