<app-navbar></app-navbar>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>OS</th>
        <th>RAM</th>
        <th>Disco</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let server of servers">
        <td>{{ server.name }}</td>
        <td>{{ server.os }}</td>
        <td>{{ server.ram }} GB</td>
        <td>{{ server.disk_capacity }} GB</td>
        <td [ngClass]="{ 'text-success': server.status === 'Activo', 'text-danger': server.status === 'Inactivo' }">
          {{ server.status }}
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-2" routerLink="/edit-server/{{ server.id }}">
            ✏️ Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteServer(server.id)">
            🗑️ Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
