<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center">Registro</h3>
            <form (submit)="register()">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" [(ngModel)]="user.username" name="username" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
            <hr>
          <p class="text-center">¿Ya tienes una cuenta? 
            <a routerLink="/login" class="text-primary">Inicia sesión aquí</a>
          </p>
          </div>
        </div>
      </div>
    </div>
  </div>
